<!doctype html>
<html lang="en">
    <head>
        <meta charset="UTF-8"/>
        <title>Udacity Catalog</title>
        <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css" integrity="sha384-1q8mTJOASx8j1Au+a5WDVnPi2lkFfwwEAa8hDDdjZlpLegxhjVME1fgjWPGmkzs7" crossorigin="anonymous">
    </head>
    <body>
        <div class="container">
            <h1><a href="{{url_for('manufacturerPage', manufacturer_id=manufacturer.id)}}">{{manufacturer.name}}</a></h1>
            <h3>Model name: {{model.name}}</h3>
            <p>{{model.description}}</p>
            <img width='400' src="{{model.picUrl}}">
            <br><br>
            <p><a href="{{url_for('manufacturerlist')}}">Back to manufacturers</a></p>
        </div>
    </body>
</html>
