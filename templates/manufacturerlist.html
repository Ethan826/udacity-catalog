{% extends "bootstrap/base.html" -%}
{% block title -%}Civil Airplane Catalog{% endblock title -%}
{% block content -%}
<div class="container">
    <h1>Airplane Manufacturers</h1>
    <ul>
        {% for manufacturer in manufacturers %} 
        <li>
            <a href="{{url_for('manufacturerPage', manufacturer_id=manufacturer.id)}}">{{manufacturer.name}}</a>
        </li>
        {% endfor %}
    </ul>
</div>
{% endblock content -%}
